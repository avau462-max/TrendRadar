name: Deploy to GitHub Pages

# Khi nào chạy workflow này?
on:
  # Khi bạn push code lên master branch
  push:
    branches:
      - master
      - main
  
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Quyền cần thiết
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ chạy một lần, hủy job cũ nếu có job mới
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Bước 1: Clone code từ repo
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Bước 2: Cài đặt Python (nếu cần chạy script Python)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Bước 3: Cài đặt thư viện Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Bước 4: Tạy build (tuỳ chọn)
      - name: Build
        run: |
          echo "✅ Build successfully!"
      
      # Bước 5: Upload file để triển khai
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload toàn bộ folder hiện tại
          path: '.'

  # Job 2: Deploy
  deploy:
    # Thiết lập environment GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build  # Chỉ chạy sau khi build thành công
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
